<!-- NavegaciÃ³n, fecha y hora-->
<div id='subnav'>
	<ol class='breadcrumb'>
		<div class='container'>
			<li class='breadcrumb-item'>
				<a class='breadcrumb-link' href="/">Admin</a>
			</li>
			<li class='breadcrumb-item active'>Listado de Noticias</li>
			<div id='time' class='right date'></div>
		</div>
	</ol>
</div>
<script src="/js/time.js" type="text/javascript"></script>

<!-- Plantilla -->
<section id='template-content' class='{{loading ? "load" : ""}}'>

	<!-- Imagen de carga -->
	<section id='img-load-content' class='{{loading ? "view" : ""}}'>
		<img id='img-load' src='img/img-load.gif' alt='img-load.gif'>
	</section>
	
	<!-- Titulo -->
	<div class='head-title'>
		<h1 class='center light'>Listado de noticias</h1>
	</div>
	

	<!-- Listado de Noticias -->
	<div class='container body-form'>

		<!-- Errors -->
		<div ng-show='feedback_err' class='alert alert-danger'>
			{{feedback_err}}
		</div>

		<table class='table table-hover'>
			<thead>
				<tr>
					<th>Fecha</th>
					<th>Titulo</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if='notices.length' ng-repeat='notice in notices'>
					<td class='date'>{{setDate(notice.created)}}</td>
					<td>{{notice.title}}</td>
					<td>
						<a
							class='btn btn-outline-info btn-sm'
							href="/notice/{{notice._id}}">
							Ver</a>
						<button
							class='disabled btn btn-outline-warning btn-sm'
							href="#">
							Editar</button>
						<form>
							<input
								class='disabled btn btn-outline-danger btn-sm'
								type='submit'
								value='Borrar'>
						</form>
					</td>
				</tr>
				<tr ng-if='!notices.length'>
					<td colspan='3' class='center'>No hay noticias ...</td>
				</tr>
			</tbody>
		</table>

	</div>

</section>
